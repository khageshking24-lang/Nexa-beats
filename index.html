<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MALHOTRA CLASSES | Nexa ERP v17.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: #fff; }
        .nexa-glass { background: #151921; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        input { background: #1e232d !important; border: 1px solid #2d3545 !important; color: #fff !important; padding: 12px !important; border-radius: 12px !important; width: 100%; outline: none; font-size: 13px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .btn-gradient { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
    </style>
</head>
<body>

<div id="lockScreen" class="fixed inset-0 z-[9999] bg-[#0b0e14] flex items-center justify-center p-6 text-center">
    <div class="nexa-glass p-8 w-full max-w-sm border-t-4 border-indigo-600 shadow-2xl">
        <h2 class="text-2xl font-black text-indigo-500 italic mb-1 uppercase">Malhotra Classes</h2>
        <p id="secMsg" class="text-[9px] text-slate-500 mb-8 uppercase font-bold tracking-widest italic">Secured by Khagesh ai-nexa</p>
        <div class="space-y-4">
            <input type="password" id="mKey" placeholder="Activation Key" class="text-center font-bold">
            <button onclick="unlockApp()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase text-xs shadow-lg">Activate Premium</button>
            <div id="trialArea">
                <button onclick="enterApp()" class="w-full bg-slate-800 border border-slate-700 py-4 rounded-xl font-black uppercase text-[10px] text-indigo-400 mt-2">Continue 7-Day Trial (Check Data)</button>
            </div>
        </div>
    </div>
</div>

<div id="appUI" class="p-4 max-w-lg mx-auto pb-40" style="display: none;">
    <header class="py-6 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-indigo-500 italic">MALHOTRA CLASSES</h1>
            <p class="text-[7px] text-slate-500 font-bold uppercase">Sant Nagar Burari, Delhi-84</p>
        </div>
        <div class="flex gap-2">
            <label class="w-9 h-9 nexa-glass text-emerald-400 flex items-center justify-center text-xs cursor-pointer shadow-lg active:scale-90 transition">
                <i class="fas fa-file-import"></i>
                <input type="file" id="importFile" class="hidden" accept=".xlsx, .xls, .csv" onchange="importData(this)">
            </label>
            <button onclick="exportExcel()" class="w-9 h-9 nexa-glass text-blue-400 flex items-center justify-center text-xs shadow-lg"><i class="fas fa-file-excel"></i></button>
            <button onclick="masterReset()" class="w-9 h-9 nexa-glass text-red-500 flex items-center justify-center text-xs shadow-lg"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <div id="t-home" class="tab-content active-tab space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="nexa-glass p-5 text-center border-b-2 border-indigo-500/20"><h2 id="stCount" class="text-4xl font-black">0</h2><p class="text-[9px] text-slate-500 uppercase font-black">Students</p></div>
            <div class="nexa-glass p-5 text-center border-b-2 border-indigo-500/40"><h2 id="revCount" class="text-2xl font-black text-indigo-400">₹0</h2><p class="text-[9px] text-indigo-300/50 uppercase font-black">Revenue</p></div>
        </div>
        <div class="relative"><input type="text" id="hSearch" onkeyup="renderHome()" placeholder="Search Name, Batch, or Subject..." class="pl-11 text-xs"><i class="fas fa-search absolute left-4 top-4 text-slate-600 text-xs"></i></div>
        <div id="hList" class="space-y-3"></div>
    </div>

    <div id="t-add" class="tab-content space-y-4">
        <div class="nexa-glass p-6 space-y-4 border-t-2 border-indigo-600">
            <h3 class="text-[10px] font-black text-indigo-400 uppercase italic">Admission Form</h3>
            <input type="text" id="inN" placeholder="Full Name">
            <div class="grid grid-cols-2 gap-2"><input type="text" id="inB" placeholder="Batch"><input type="text" id="inC" placeholder="Subject"></div>
            <div class="grid grid-cols-2 gap-2"><input type="number" id="inF" placeholder="Fee"><input type="number" id="inP" placeholder="Phone"></div>
            <div class="flex flex-col gap-1"><label class="text-[8px] text-slate-500 font-black uppercase">Joining Date</label><input type="date" id="inD"></div>
            <button onclick="saveStudent()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase italic shadow-lg">Save Student</button>
        </div>
    </div>

    <div id="t-att" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <div class="flex gap-2 mb-4"><input type="date" id="atDate" onchange="loadAtt()" class="!w-1/2"><input type="text" id="atSearch" onkeyup="loadAtt()" placeholder="Filter..." class="!w-1/2 text-xs"></div>
            <div id="atList" class="space-y-2 mb-4 max-h-60 overflow-y-auto pr-1"></div>
            <button onclick="saveAtt()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase text-xs shadow-lg mb-6">Lock Attendance</button>
            <div class="p-4 border-t border-white/5 text-center">
                <p class="text-[9px] text-slate-400 uppercase font-black mb-3">Download Reports (PDF)</p>
                <div class="flex gap-2 mb-3"><input type="date" id="fromD" class="text-[10px]"><input type="date" id="toD" class="text-[10px]"></div>
                <button onclick="exportAttendanceReport()" class="w-full bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 py-3 rounded-lg font-black text-[9px] uppercase">Generate Attendance PDF</button>
            </div>
        </div>
    </div>

    <div id="t-fees" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-black uppercase text-indigo-400 italic">Fees & Receipts</h3>
                <button onclick="waBulk()" class="bg-green-600/20 text-green-500 border border-green-500/30 px-3 py-2 rounded-lg text-[8px] font-black uppercase">Bulk WhatsApp</button>
            </div>
            <input type="text" id="fSearch" onkeyup="renderFees()" placeholder="Search Student..." class="text-xs mb-4">
            <div id="fList" class="space-y-2"></div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] nexa-glass p-2 flex justify-around shadow-2xl z-50 backdrop-blur-xl border-white/10">
        <button onclick="nav('home', this)" class="p-4 text-indigo-500"><i class="fas fa-home"></i></button>
        <button onclick="nav('add', this)" class="p-4 text-slate-500"><i class="fas fa-user-plus"></i></button>
        <button onclick="nav('att', this)" class="p-4 text-slate-500"><i class="fas fa-calendar-check"></i></button>
        <button onclick="nav('fees', this)" class="p-4 text-slate-500"><i class="fas fa-receipt"></i></button>
    </nav>
</div>

<script>
    const CLIENT = { name: "MALHOTRA CLASSES (ACCOUNTS VILLA)", addr: "St. No 112/10, B Block, Sant Nagar Burari, Delhi-84" };
    const MASTER_KEY = "Permanentkey63793119";
    let db, students = [], attData = {};

    window.onload = () => {
        const start = localStorage.getItem("mal_start") || Date.now();
        if(!localStorage.getItem("mal_start")) localStorage.setItem("mal_start", start);
        if(localStorage.getItem("mal_premium") === "true") { enterApp(); }
        else { document.getElementById("trialArea").classList.remove("hidden"); }
    };

    function unlockApp() { if(document.getElementById("mKey").value === MASTER_KEY) { localStorage.setItem("mal_premium", "true"); enterApp(); } else alert("Invalid Key!"); }
    function enterApp() { document.getElementById("lockScreen").style.display = "none"; document.getElementById("appUI").style.display = "block"; initDB(); }

    function initDB() {
        const req = indexedDB.open("MalhotraERP_Final_v1", 1);
        req.onupgradeneeded = e => { db = e.target.result; db.createObjectStore("st", {keyPath: "id"}); db.createObjectStore("at", {keyPath: "date"}); };
        req.onsuccess = e => { db = e.target.result; sync(); if(navigator.storage && navigator.storage.persist) navigator.storage.persist(); };
    }

    function sync() {
        const tx = db.transaction(["st", "at"], "readonly");
        tx.objectStore("st").getAll().onsuccess = e => { students = e.target.result; updateUI(); };
        tx.objectStore("at").getAll().onsuccess = e => { e.target.result.forEach(r => attData[r.date] = r.data); loadAtt(); };
    }

    function updateUI() {
        let rev = 0; students.forEach(s => rev += Number(s.fee));
        document.getElementById("stCount").innerText = students.length;
        document.getElementById("revCount").innerText = `₹${rev}`;
        renderHome(); renderFees();
    }

    // MULTI-FILTER SEARCH (Name, Batch, Subject)
    function renderHome() {
        const q = document.getElementById("hSearch").value.toLowerCase();
        const filt = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q) || s.cls.toLowerCase().includes(q));
        document.getElementById("hList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-5 flex justify-between items-center border-l-4 border-indigo-500 shadow-xl">
                <div>
                    <p class="font-black text-sm uppercase italic leading-tight">${s.name}</p>
                    <p class="text-[9px] text-slate-500 font-bold uppercase">${s.batch} | ${s.cls}</p>
                    <p class="text-[8px] text-indigo-400 font-black mt-1 uppercase italic">Joined: ${s.date || 'N/A'}</p>
                </div>
                <div class="flex gap-2">
                    <a href="tel:${s.phone}" class="w-8 h-8 nexa-glass flex items-center justify-center text-blue-400 text-xs shadow-lg"><i class="fas fa-phone-alt"></i></a>
                    <button onclick="delSt(${s.id})" class="w-8 h-8 nexa-glass flex items-center justify-center text-red-500 text-xs shadow-lg"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>`).join("");
    }

    // DATA IMPORT LOGIC (Optimized for your CSV)
    function importData(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        const file = input.files[0];
        reader.onload = e => {
            const wb = XLSX.read(e.target.result, {type: 'binary'});
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            const list = raw.map(row => ({
                id: row.id || Date.now() + Math.random(),
                name: row.name || "N/A",
                batch: row.batch || "General",
                cls: "Accounts",
                fee: row.fee || 0,
                phone: row.phone || row['__EMPTY'] || row.mobile || "", // Auto-detect column 5
                date: row.date || new Date().toISOString().split('T')[0]
            }));
            const tx = db.transaction("st", "readwrite");
            list.forEach(s => tx.objectStore("st").put(s));
            tx.oncomplete = () => { alert("Trial Successful: " + list.length + " Students Imported!"); sync(); };
        };
        reader.readAsBinaryString(file);
    }

    function saveStudent() {
        const s = { id: Date.now(), name: document.getElementById("inN").value, batch: document.getElementById("inB").value, cls: document.getElementById("inC").value, fee: document.getElementById("inF").value, phone: document.getElementById("inP").value, date: document.getElementById("inD").value || new Date().toISOString().split('T')[0] };
        if(!s.name || !s.phone) return alert("Required: Name & Phone");
        const tx = db.transaction("st", "readwrite"); tx.objectStore("st").add(s);
        tx.oncomplete = () => { sync(); alert("Admission Recorded!"); ["inN", "inB", "inC", "inF", "inP", "inD"].forEach(i => document.getElementById(i).value=""); };
    }

    function exportAttendanceReport() {
        const f = document.getElementById("fromD").value, t = document.getElementById("toD").value;
        if(!f || !t) return alert("Select Range!");
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(21, 25, 33); doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255); doc.setFontSize(20); doc.text(CLIENT.name, 105, 18, {align:"center"});
        doc.setFontSize(8); doc.text(CLIENT.addr, 105, 26, {align:"center"});
        doc.setFontSize(14); doc.text("ATTENDANCE REPORT", 105, 38, {align:"center"});
        const rows = [];
        Object.keys(attData).sort().forEach(date => { if(date >= f && date <= t) attData[date].forEach(e => { const s = students.find(x => x.id === e.id); if(s) rows.push([date, s.name, s.batch, e.status]); }); });
        doc.autoTable({ startY: 50, head: [['Date', 'Name', 'Batch', 'Status']], body: rows, headStyles:{fillColor:[79, 70, 229]} });
        doc.save(`Attendance_${f}_to_${t}.pdf`);
    }

    function genReceipt(s) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(31, 41, 55); doc.rect(0, 0, 210, 50, 'F');
        doc.setTextColor(255); doc.setFontSize(20); doc.text(CLIENT.name, 105, 20, {align:"center"});
        doc.setFontSize(8); doc.text(CLIENT.addr, 105, 28, {align:"center"});
        doc.setFontSize(12); doc.text("FEE RECEIPT", 105, 42, {align:"center"});
        doc.autoTable({ startY: 65, head: [['Details', 'Info']], body: [['Student', s.name.toUpperCase()], ['Batch', s.batch], ['Fee', `INR ${s.fee}`], ['Date', new Date().toLocaleDateString()]] });
        doc.save(`Receipt_${s.name}.pdf`);
    }

    function loadAtt() {
        const d = document.getElementById("atDate").value || new Date().toISOString().split('T')[0];
        document.getElementById("atDate").value = d;
        const q = document.getElementById("atSearch").value.toLowerCase();
        const saved = attData[d] || [];
        const filt = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q));
        document.getElementById("atList").innerHTML = filt.map(s => {
            const isP = saved.length === 0 ? true : (saved.find(x => x.id === s.id)?.status === "P");
            return `<div class="flex justify-between items-center p-4 bg-white/5 rounded-xl border-l-2 ${isP ? 'border-emerald-500' : 'border-red-500'}">
                <span class="text-xs font-black uppercase">${s.name}</span>
                <input type="checkbox" class="w-6 h-6 accent-indigo-500" data-id="${s.id}" ${isP ? 'checked' : ''}>
            </div>`;
        }).join("");
    }

    function saveAtt() {
        const d = document.getElementById("atDate").value;
        const checks = Array.from(document.querySelectorAll("#atList input[type='checkbox']")).map(c => ({ id: Number(c.dataset.id), status: c.checked ? "P" : "A" }));
        const tx = db.transaction("at", "readwrite"); tx.objectStore("at").put({ date: d, data: checks });
        tx.oncomplete = () => { attData[d] = checks; alert("Log Saved!"); loadAtt(); };
    }

    function renderFees() {
        const q = document.getElementById("fSearch").value.toLowerCase();
        document.getElementById("fList").innerHTML = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q)).map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center mb-2 shadow-lg">
                <div class="flex items-center gap-3"><input type="checkbox" class="wa-sel w-5 h-5 accent-indigo-500" data-id="${s.id}"><p class="text-xs font-black uppercase">${s.name}</p></div>
                <button onclick='genReceipt(${JSON.stringify(s)})' class="text-indigo-400 text-xl"><i class="fas fa-file-invoice-dollar"></i></button>
            </div>`).join("");
    }

    function waBulk() {
        const sel = Array.from(document.querySelectorAll(".wa-sel:checked"));
        if(!sel.length) return alert("Select students!");
        sel.forEach((cb, i) => { const s = students.find(x => x.id == cb.dataset.id); setTimeout(() => window.open(`https://wa.me/91${s.phone}?text=Hello ${s.name}, Fee ₹${s.fee} is pending at MALHOTRA CLASSES.`, '_blank'), i * 3000); });
    }

    function nav(t, b) { document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active-tab")); document.querySelectorAll("nav button").forEach(btn => btn.classList.replace("text-indigo-500", "text-slate-500")); document.getElementById("t-"+t).classList.add("active-tab"); b.classList.replace("text-slate-500", "text-indigo-500"); }
    function delSt(id) { if(confirm("Delete Record?")) { const tx = db.transaction("st", "readwrite"); tx.objectStore("st").delete(id); tx.oncomplete = () => sync(); } }
    function masterReset() { if(confirm("Wipe all data?")) { indexedDB.deleteDatabase("MalhotraERP_Final_v1"); location.reload(); } }
    function exportExcel() { const ws = XLSX.utils.json_to_sheet(students); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Students"); XLSX.writeFile(wb, `Malhotra_Classes_Backup.xlsx`); }
</script>
</body>
    </html>
