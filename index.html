<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nexa ERP V84 | Infinity Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: #fff; overflow-x: hidden; }
        .nexa-glass { background: rgba(17,24,39,0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { background: #1a1f29 !important; border: 1px solid #334155 !important; color: #fff !important; border-radius: 12px !important; padding: 12px !important; outline: none; width: 100%; font-size: 14px; }
        .revenue-card { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .nav-btn { color: #64748b; transition: 0.3s; font-size: 1.2rem; }
        .nav-btn.active { color: #6366f1; transform: scale(1.2); }
    </style>
</head>
<body>

<div id="securityWall" class="fixed inset-0 z-[10000] bg-[#0b0e14] flex items-center justify-center p-6 text-center">
    <div class="nexa-glass p-8 w-full max-w-sm border-t-4 border-indigo-600">
        <h2 class="text-3xl font-black text-indigo-500 italic mb-2">NEXA ERP</h2>
        <div class="mb-6"><p id="daysLeft" class="text-5xl font-black">7</p><p class="text-[10px] text-slate-500 uppercase font-bold mt-2">Trial Days Left</p></div>
        <input type="password" id="licenseKey" placeholder="Permanent Key" class="text-center font-bold mb-4">
        <button onclick="activateApp()" class="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs">Activate Now</button>
    </div>
</div>

<div id="appBody" style="display:none" class="p-4 max-w-lg mx-auto pb-36">
    <header class="flex justify-between items-center py-6">
        <div>
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-black text-indigo-500 italic uppercase">Nexa ERP</h1>
                <button onclick="loadHugeData(100000)" class="text-amber-500 text-xl animate-pulse" title="Load 1 Lakh Data"><i class="fas fa-bolt"></i></button>
            </div>
            <p class="text-[9px] text-slate-500 font-extrabold uppercase mt-1">Powered by Khagesh ai-nexa</p>
        </div>
        <div class="flex gap-2">
            <button onclick="downloadBackup()" class="w-8 h-8 nexa-glass text-emerald-400 flex items-center justify-center text-xs"><i class="fas fa-database"></i></button>
            <button onclick="hardResetSystem()" class="w-8 h-8 nexa-glass text-red-500 flex items-center justify-center text-xs"><i class="fas fa-trash-alt"></i></button>
        </div>
    </header>

    <div id="tab-dash" class="tab-content active-tab space-y-4">
        <div class="grid grid-cols-2 gap-3 text-center">
            <div class="nexa-glass p-5"><h2 id="dashCount" class="text-3xl font-black text-indigo-500">0</h2><p class="text-[8px] text-slate-500 font-black uppercase">Students</p></div>
            <div class="nexa-glass p-5 revenue-card text-white"><h2 id="dashRev" class="text-2xl font-black text-white">₹0</h2><p class="text-[8px] text-white/80 font-black uppercase">Revenue</p></div>
        </div>
        <div class="relative"><i class="fas fa-search absolute left-4 top-4 text-slate-500 text-xs"></i><input type="text" id="dashSearch" onkeyup="renderDash()" placeholder="Search from 1 Lakh records..." class="pl-10 text-xs"></div>
        <div id="quickList" class="space-y-2 max-h-96 overflow-y-auto"></div>
    </div>

    <div id="tab-students" class="tab-content space-y-4">
        <div class="nexa-glass p-6 space-y-3">
            <h3 class="text-xs font-black text-indigo-400 uppercase italic">New Admission</h3>
            <form id="studentForm" onsubmit="event.preventDefault(); addStudent();">
                <input type="text" id="sName" placeholder="Full Name" required class="mb-2">
                <div class="grid grid-cols-2 gap-2 mb-2"><input type="text" id="sBatch" placeholder="Batch Name" required><input type="text" id="sClass" placeholder="Subject/Class" required></div>
                <div class="grid grid-cols-2 gap-2 mb-2"><input type="number" id="sFee" placeholder="Fee Amount" required><input type="number" id="sPhone" placeholder="WhatsApp Number" required></div>
                <input type="date" id="sJoinDate" required class="mb-4">
                <button type="submit" class="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs italic">Confirm Save</button>
            </form>
        </div>
    </div>

    <div id="tab-attendance" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <input type="date" id="attDate" onchange="loadAttendance()" class="mb-3">
            <div id="attList" class="space-y-2 max-h-96 overflow-y-auto"></div>
            <button onclick="saveAttendance()" class="w-full mt-4 bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs">Lock Attendance</button>
        </div>
    </div>

    <div id="tab-fees" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <h3 class="text-xs font-black text-indigo-400 uppercase mb-4">Billing Desk</h3>
            <div id="feeList" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] nexa-glass p-2 flex justify-around shadow-2xl z-50">
        <button onclick="switchTab('dash', this)" class="nav-btn p-4 active"><i class="fas fa-home"></i></button>
        <button onclick="switchTab('students', this)" class="nav-btn p-4"><i class="fas fa-user-plus"></i></button>
        <button onclick="switchTab('attendance', this)" class="nav-btn p-4"><i class="fas fa-check-double"></i></button>
        <button onclick="switchTab('fees', this)" class="nav-btn p-4"><i class="fas fa-receipt"></i></button>
    </nav>
</div>

<script>
    const P_KEY = "Permanentkey63793119";
    let db, students = [];

    const request = indexedDB.open("NexaERPV84_Final", 1);
    request.onupgradeneeded = e => {
        db = e.target.result;
        db.createObjectStore("students", { keyPath: "id" });
        db.createObjectStore("attendance", { keyPath: "date" });
    };
    request.onsuccess = e => { db = e.target.result; loadData(); initSecurity(); };

    function loadData() {
        const tx = db.transaction("students", "readonly");
        tx.objectStore("students").getAll().onsuccess = e => { 
            students = e.target.result; 
            renderAll(); 
        };
    }

    // ⚡ 1 LAKH DATA GENERATOR
    async function loadHugeData(count) {
        if(!confirm(`Load ${count} students? Mobile might slow down for 10 seconds during processing.`)) return;
        const tx = db.transaction("students", "readwrite");
        const store = tx.objectStore("students");
        for(let i=1; i<=count; i++) {
            store.put({ id: Date.now()+i, name: "Student " + i, batch: "B-" + (i%20), cls: "Subject-" + (i%10), fee: 1500, phone: "8882737014", joinDate: "2026-01-31" });
        }
        tx.oncomplete = () => { alert("Success! 1,00,000 Records Loaded."); location.reload(); };
    }

    function renderDash() {
        const term = document.getElementById("dashSearch").value.toLowerCase();
        // Indexing search for speed
        const filt = students.filter(x => x.name.toLowerCase().includes(term) || x.batch.toLowerCase().includes(term)).slice(0, 50);
        document.getElementById("quickList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center mb-2 border-l-4 border-indigo-500">
                <div><p class="font-bold text-sm text-indigo-400">${s.name}</p><p class="text-[9px] text-slate-500 uppercase">${s.batch} | ${s.cls}</p></div>
                <a href="tel:${s.phone}" class="text-blue-400"><i class="fas fa-phone"></i></a>
            </div>
        `).join("");
    }

    function renderFeeList() {
        document.getElementById("feeList").innerHTML = students.slice(0, 50).map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center mb-2">
                <p class="text-xs font-bold">${s.name}</p>
                <button onclick="generateReceipt('${s.name}', '${s.fee}')" class="text-indigo-400"><i class="fas fa-file-invoice"></i></button>
            </div>
        `).join("");
    }

    function renderAll() {
        document.getElementById("dashCount").innerText = students.length.toLocaleString();
        let total = students.length * 1500; // Mock calculation for speed
        document.getElementById("dashRev").innerText = `₹${(total/100000).toFixed(1)}L`;
        renderDash();
        renderFeeList();
    }

    function generateReceipt(name, amt) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFillColor(99, 102, 241); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255); doc.text("NEXA ERP INVOICE", 105, 25, {align:"center"});
        doc.setTextColor(0,0,0); doc.text(`Student: ${name}`, 20, 60);
        doc.text(`Amount: ₹${amt}`, 20, 70);
        doc.text("Status: PAID", 20, 80);
        doc.setFontSize(8); doc.text("Powered by Khagesh ai-nexa", 105, 280, {align:"center"});
        doc.save(`${name}_Receipt.pdf`);
    }

    function switchTab(t, btn) {
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active-tab"));
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        document.getElementById("tab-" + t).classList.add("active-tab");
        btn.classList.add("active");
    }

    function hardResetSystem() { if(confirm("Clear 1 Lakh records?")) { const tx = db.transaction(["students", "attendance"], "readwrite"); tx.objectStore("students").clear(); tx.oncomplete = () => location.reload(); } }
    function activateApp() { if(document.getElementById("licenseKey").value === P_KEY) { localStorage.setItem("nexa_v84_active", "true"); unlockApp(); } else alert("Wrong Key!"); }
    function unlockApp() { document.getElementById("securityWall").style.display = "none"; document.getElementById("appBody").style.display = "block"; }
    function initSecurity() { if (localStorage.getItem("nexa_v84_active") === "true") unlockApp(); }
    function downloadBackup() { 
        const data = JSON.stringify(students);
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([data], { type: "application/json" }));
        a.download = "Nexa_1Lakh_Backup.json"; a.click();
    }
</script>
</body>
</html>
