<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pro Final | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; transition: 0.3s; }
        .hidden { display: none !important; }
        #activationScreen { position: fixed; inset: 0; background: #0f172a; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255,255,255,0.05); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-6">

    <div id="activationScreen">
        <div class="text-center w-full max-w-xs p-8 glass-card">
            <h1 class="text-2xl font-black mb-6 text-purple-400 italic">MUSIC NEXA</h1>
            <p id="errorMsg" class="text-rose-500 text-[10px] mb-4 font-bold uppercase"></p>
            <input type="text" id="licenseKey" placeholder="Enter License Key" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 mb-4 text-center outline-none">
            <button onclick="checkKey()" class="w-full bg-purple-600 p-4 rounded-xl font-bold uppercase active:scale-95 transition">Verify</button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic text-purple-400">MUSIC <span class="text-white opacity-20">PRO</span></h1>
            <p id="statusBanner" class="text-[10px] px-4 py-1.5 rounded-full font-black uppercase tracking-widest"></p>
        </div>

        <div id="trialBox" class="glass-card p-10 text-center mb-8 hidden">
            <p class="text-xs opacity-50 uppercase mb-2">Trial Period Active</p>
            <h2 id="timerDisplay" class="text-5xl font-black text-purple-400">00</h2>
            <p class="text-[10px] mt-4 opacity-30">Locking automatically after time expires</p>
        </div>

        <div class="space-y-6">
            <div class="glass-card p-6 flex items-center gap-4">
                <div class="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/20">
                    <i class="fas fa-play text-xs"></i>
                </div>
                <div>
                    <h3 class="font-bold text-sm">Security Check Track</h3>
                    <p class="text-[10px] opacity-40 uppercase">Khagesh ai-nexa Labs</p>
                </div>
            </div>
        </div>

        <footer class="mt-20 text-center opacity-20 text-[8px] uppercase tracking-[4px]">
            Khagesh ai-nexa
        </footer>
    </div>

    <script>
        const MASTER_KEY = "Permanentkey63793119";
        const TRIAL_KEY = "TRIAL123";
        const TRIAL_MS = 15 * 1000; // Testing ke liye 15 Seconds

        function checkKey() {
            const val = document.getElementById('licenseKey').value.trim();
            if (val === MASTER_KEY) {
                localStorage.setItem('nexa_music_auth', 'PERMANENT');
                location.reload();
            } else if (val === TRIAL_KEY) {
                if (!localStorage.getItem('nexa_music_start')) {
                    localStorage.setItem('nexa_music_start', Date.now());
                }
                localStorage.setItem('nexa_music_auth', 'TRIAL');
                location.reload();
            } else { alert("Invalid Key, Bhai!"); }
        }

        function updateUI() {
            const auth = localStorage.getItem('nexa_music_auth');
            const banner = document.getElementById('statusBanner');
            const trialBox = document.getElementById('trialBox');

            if (!auth) return;

            if (auth === 'PERMANENT') {
                banner.innerText = "Lifetime Unlocked";
                banner.className = "text-[10px] px-4 py-1.5 rounded-full font-black uppercase bg-emerald-500/10 text-emerald-500";
                trialBox.classList.add('hidden'); // Timer box gayab
                return true;
            }

            if (auth === 'TRIAL') {
                const start = localStorage.getItem('nexa_music_start');
                const elapsed = Date.now() - parseInt(start);
                const timeLeft = TRIAL_MS - elapsed;

                if (timeLeft <= 0) {
                    localStorage.removeItem('nexa_music_auth');
                    location.reload();
                    return false;
                }

                banner.innerText = "Trial Mode";
                banner.className = "text-[10px] px-4 py-1.5 rounded-full font-black uppercase bg-orange-500/10 text-orange-400";
                trialBox.classList.remove('hidden'); // Timer box dikhao
                document.getElementById('timerDisplay').innerText = Math.ceil(timeLeft / 1000);
                return true;
            }
        }

        setInterval(() => {
            if (localStorage.getItem('nexa_music_auth') === 'TRIAL') {
                updateUI();
            }
        }, 1000);

        window.onload = () => {
            if (updateUI()) {
                document.getElementById('activationScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
