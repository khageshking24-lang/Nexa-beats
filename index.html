<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Nexa Test | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .hidden { display: none !important; }
        #activationScreen { position: fixed; inset: 0; background: #0f172a; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .music-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-6">

    <div id="activationScreen">
        <div class="text-center w-full max-w-xs">
            <i class="fas fa-music text-5xl text-purple-500 mb-6"></i>
            <h1 class="text-2xl font-bold mb-6">MUSIC NEXA TEST</h1>
            <input type="text" id="licenseKey" placeholder="TRIAL123" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 mb-4 text-center outline-none">
            <button onclick="checkKey()" class="w-full bg-purple-600 p-4 rounded-xl font-bold uppercase">Test Key</button>
            <p id="lockStatus" class="mt-4 text-xs text-white/40 uppercase tracking-widest"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic text-purple-400">MUSIC PRO</h1>
            <p id="trialBanner" class="text-[10px] bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full font-bold hidden"></p>
        </div>

        <div class="music-card text-center space-y-4">
            <div class="w-32 h-32 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-full mx-auto flex items-center justify-center shadow-2xl">
                <i class="fas fa-play text-4xl"></i>
            </div>
            <h2 class="text-lg font-bold">Testing Logic...</h2>
            <p class="text-xs text-white/50">Aapka Permanent Key System check ho raha hai.</p>
        </div>

        <div class="mt-8 space-y-4">
            <p class="text-[10px] uppercase opacity-40">Test Playlist</p>
            <div class="music-card flex justify-between items-center py-3">
                <span class="text-sm">1. Security Check Track</span>
                <i class="fas fa-heart text-purple-500"></i>
            </div>
        </div>

        <footer class="mt-12 text-center text-[10px] opacity-20 uppercase tracking-widest">
            Khagesh ai-nexa Security Lab
        </footer>
    </div>

    <script>
        const MASTER_KEY = "Permanentkey63793119";
        const TRIAL_KEY = "TRIAL123";
        const TRIAL_DAYS = 7; // TEST: Isko 0.0001 karke dekho 10 sec lock ke liye

        function checkKey() {
            const val = document.getElementById('licenseKey').value.trim();
            const now = Date.now();

            if (val === MASTER_KEY) {
                localStorage.setItem('test_music_auth', 'PERMANENT');
                launchApp();
            } else if (val === TRIAL_KEY) {
                let start = localStorage.getItem('test_music_start');
                if (!start) { 
                    localStorage.setItem('test_music_start', now); 
                    start = now; 
                }
                
                const diff = now - parseInt(start);
                if (diff < (TRIAL_DAYS * 24 * 60 * 60 * 1000)) {
                    localStorage.setItem('test_music_auth', 'TRIAL');
                    launchApp();
                } else {
                    document.getElementById('lockStatus').innerText = "TRIAL EXPIRED! USE PERMANENT KEY";
                    document.getElementById('lockStatus').style.color = "#f43f5e";
                    alert("Testing Successful: Trial is now locked!");
                }
            } else {
                alert("Galat Key!");
            }
        }

        function launchApp() {
            const auth = localStorage.getItem('test_music_auth');
            if (!auth) return;

            if (auth === 'TRIAL') {
                const start = localStorage.getItem('test_music_start');
                const diff = Date.now() - parseInt(start);
                const daysLeft = Math.ceil(TRIAL_DAYS - (diff / (1000 * 60 * 60 * 24)));
                
                if (daysLeft <= 0) {
                    localStorage.removeItem('test_music_auth');
                    location.reload();
                    return;
                }
                document.getElementById('trialBanner').innerText = `TRIAL: ${daysLeft} DAYS LEFT`;
                document.getElementById('trialBanner').classList.remove('hidden');
            }

            document.getElementById('activationScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        window.onload = launchApp;
    </script>
</body>
            </html>
