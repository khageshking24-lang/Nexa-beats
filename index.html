<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Nexa | 20-Min Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #activationScreen { background: #000; min-height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; z-index: 100; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-zinc-950 text-white font-sans">

    <div id="activationScreen">
        <div class="text-center p-6 bg-zinc-900 rounded-[32px] border border-white/10 w-80">
            <h1 class="text-2xl font-black text-purple-500 mb-6 uppercase">Music Nexa</h1>
            <input type="text" id="licenseKey" placeholder="Enter TRIAL123" class="w-full p-4 rounded-xl text-center bg-white/5 border border-purple-500/50 mb-4 outline-none">
            <button onclick="activateApp()" class="w-full bg-purple-600 p-4 rounded-xl font-bold">Start 20-Min Test</button>
            <p id="errorMsg" class="text-red-500 text-xs mt-3"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black italic">MUSIC <span class="text-purple-500">NEXA</span></h1>
            <div class="text-right">
                <span id="timerDisplay" class="text-[10px] bg-red-500/20 text-red-500 px-3 py-1 rounded-full font-bold uppercase tracking-tighter">00:00 Left</span>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center mt-20">
            <div class="w-48 h-48 bg-purple-600/20 rounded-full flex items-center justify-center border-4 border-purple-500 shadow-[0_0_50px_rgba(168,85,247,0.4)]">
                <i class="fas fa-music text-6xl text-purple-500"></i>
            </div>
            <h2 class="mt-10 text-2xl font-bold">Testing Music System</h2>
            <p class="text-zinc-500 text-sm mt-2">App will lock in 20 minutes</p>
            <button onclick="logout()" class="mt-20 text-xs opacity-30 underline">Reset Test (Logout)</button>
        </div>
    </div>

    <script>
        const KEYS = { trial: "TRIAL123", full: "Permanentkey63793119" };
        const TRIAL_DURATION = 20 * 60 * 1000; // 20 minutes in milliseconds

        function activateApp() {
            const val = document.getElementById('licenseKey').value.trim();
            if(val === KEYS.full) {
                localStorage.setItem('music_auth', 'FULL');
                launchApp('Permanent');
            } else if(val === KEYS.trial) {
                localStorage.setItem('music_auth', 'TRIAL');
                localStorage.setItem('music_start_time', Date.now());
                launchApp('Trial Active');
            } else {
                document.getElementById('errorMsg').innerText = "Wrong Key!";
            }
        }

        function launchApp(type) {
            document.getElementById('activationScreen').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            if(type === 'Trial Active') startTimer();
        }

        function startTimer() {
            setInterval(() => {
                const startTime = localStorage.getItem('music_start_time');
                const now = Date.now();
                const diff = now - startTime;

                if (diff >= TRIAL_DURATION) {
                    alert("Trial Over! 20 Minutes Complete.");
                    logout();
                } else {
                    const remaining = TRIAL_DURATION - diff;
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    document.getElementById('timerDisplay').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs} Left`;
                }
            }, 1000);
        }

        function logout() {
            localStorage.removeItem('music_auth');
            localStorage.removeItem('music_start_time');
            location.reload();
        }

        window.onload = () => {
            const auth = localStorage.getItem('music_auth');
            if(auth === 'FULL') {
                launchApp('Permanent');
                document.getElementById('timerDisplay').innerText = "UNLIMITED";
            } else if(auth === 'TRIAL') {
                const startTime = localStorage.getItem('music_start_time');
                if (Date.now() - startTime < TRIAL_DURATION) {
                    launchApp('Trial Active');
                } else {
                    logout();
                }
            }
        }
    </script>
</body>
</html>
