<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Music | Hybrid Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        #lockScreen { background: #0f172a; position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="lockScreen">
        <div class="glass p-10 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-4 tracking-tighter">NEXA <span class="text-sky-400">UPGRADE</span></h2>
            <input type="text" id="musicKeyInput" placeholder="Enter Key (Monthly/Permanent)" class="w-full p-4 rounded-xl bg-white/10 mb-4 outline-none text-center font-bold">
            <button onclick="unlockMusic()" class="w-full bg-sky-600 py-4 rounded-xl font-bold active:scale-95 transition">ACTIVATE</button>
            <div class="mt-6 text-[9px] text-slate-500 font-bold space-y-1">
                <p>TEST KEY: MU-TEST-30SEC</p>
                <p>JANUARY KEY: MU-JAN26-XQ92B</p>
            </div>
        </div>
    </div>

    <div class="glass p-12 text-center w-full max-w-md">
        <div class="w-32 h-32 bg-sky-500/20 rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse">
            <i class="fas fa-compact-disc text-5xl text-sky-400"></i>
        </div>
        <h2 class="text-xl font-bold">Nexa Music Active</h2>
        
        <div class="mt-4 p-4 bg-white/5 rounded-2xl border border-white/5">
            <p id="timerDisplay" class="text-sky-400 font-mono font-bold"></p>
            <p id="statusLabel" class="text-[10px] text-slate-500 uppercase mt-1"></p>
        </div>

        <button id="upgradeBtn" onclick="showLock()" class="mt-6 text-[10px] text-sky-400 underline font-bold uppercase" style="display:none;">Upgrade to Permanent Access</button>
    </div>

    <script>
        // --- HYBRID VAULT ---
        const MUSIC_KEYS = {
            "MU-TEST-30SEC": 30000,           // 30 Secs
            "MU-JAN26-XQ92B": 31 * 86400000,  // 31 Days
            "Permanentkey63793119": "LIFETIME" // Forever
        };

        function unlockMusic() {
            const key = document.getElementById('musicKeyInput').value.trim();
            if(MUSIC_KEYS[key]) {
                const duration = MUSIC_KEYS[key];
                const expiry = (duration === "LIFETIME") ? "PERMANENT" : Date.now() + duration;
                
                localStorage.setItem('mu_expiry', expiry);
                alert(duration === "LIFETIME" ? "Upgrade Successful: Lifetime Access! ðŸ‘‘" : "Activated for Limited Time! ðŸš€");
                location.reload();
            } else { alert("Invalid Key!"); }
        }

        function checkAccess() {
            const exp = localStorage.getItem('mu_expiry');
            const screen = document.getElementById('lockScreen');
            const timerUI = document.getElementById('timerDisplay');
            const statusUI = document.getElementById('statusLabel');
            const upBtn = document.getElementById('upgradeBtn');

            if(!exp) {
                screen.style.display = 'flex';
                return;
            }

            if(exp === "PERMANENT") {
                screen.style.display = 'none';
                timerUI.innerText = "LIFETIME UNLOCKED";
                statusUI.innerText = "Premium Membership Active";
                upBtn.style.display = 'none';
            } else {
                const timeLeft = parseInt(exp) - Date.now();
                if(timeLeft <= 0) {
                    localStorage.removeItem('mu_expiry');
                    screen.style.display = 'flex';
                } else {
                    screen.style.display = 'none';
                    timerUI.innerText = "Expires in: " + Math.ceil(timeLeft/1000) + "s";
                    statusUI.innerText = "Trial/Monthly Mode";
                    upBtn.style.display = 'block'; // Monthly user upgrade dekh sakta hai
                }
            }
        }

        function showLock() { document.getElementById('lockScreen').style.display = 'flex'; }

        setInterval(checkAccess, 1000);
        checkAccess();
    </script>
</body>
</html>
