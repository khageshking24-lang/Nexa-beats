<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MALHOTRA CLASSES | Nexa EduMaster ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: #fff; }
        .nexa-glass { background: #151921; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        input { background: #1e232d !important; border: 1px solid #2d3545 !important; color: #fff !important; padding: 10px !important; border-radius: 12px !important; width: 100%; outline: none; font-size: 12px; }
        .btn-gradient { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
    </style>
</head>
<body>

<div id="lockScreen" class="fixed inset-0 z-[9999] bg-[#0b0e14] flex items-center justify-center p-6 text-center">
    <div class="nexa-glass p-8 w-full max-w-sm border-t-4 border-indigo-600">
        <h2 class="text-2xl font-black text-indigo-500 italic mb-2">MALHOTRA CLASSES</h2>
        <p id="secMsg" class="text-[9px] text-slate-500 mb-6 uppercase font-bold tracking-widest italic tracking-tighter">System Secured by Khagesh ai-nexa</p>
        <div class="space-y-4">
            <input type="password" id="mKey" placeholder="Enter License Key" class="text-center font-bold">
            <button onclick="unlockApp()" class="w-full btn-gradient py-3 rounded-xl font-black uppercase text-[10px] shadow-lg">Activate Now</button>
            <div id="trialArea" class="hidden">
                <button onclick="enterApp()" class="w-full bg-slate-800 border border-slate-700 py-3 rounded-xl font-black uppercase text-[9px] text-indigo-400">Continue Free Trial</button>
            </div>
        </div>
    </div>
</div>

<div id="appUI" class="p-4 max-w-lg mx-auto pb-40" style="display: none;">
    <header class="py-4 flex justify-between items-center border-b border-white/5 mb-4">
        <div>
            <h1 class="text-lg font-black text-indigo-500 italic leading-none">MALHOTRA CLASSES</h1>
            <p class="text-[7px] text-slate-500 font-bold uppercase mt-1">Sant Nagar Burari, Delhi-84</p>
        </div>
        <div class="flex gap-2">
            <label class="w-8 h-8 nexa-glass text-emerald-400 flex items-center justify-center text-xs cursor-pointer"><i class="fas fa-file-import"></i><input type="file" id="importFile" class="hidden" accept=".xlsx, .xls, .json" onchange="importData(this)"></label>
            <button onclick="exportExcel()" class="w-8 h-8 nexa-glass text-blue-400 flex items-center justify-center text-xs"><i class="fas fa-file-excel"></i></button>
            <button onclick="masterReset()" class="w-8 h-8 nexa-glass text-red-500 flex items-center justify-center text-xs"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <div id="t-home" class="tab-content active-tab space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="nexa-glass p-4 text-center border-b border-indigo-500/20"><h2 id="stCount" class="text-3xl font-black">0</h2><p class="text-[8px] text-slate-500 uppercase font-black">Total Students</p></div>
            <div class="nexa-glass p-4 text-center border-b border-indigo-500/20"><h2 id="revCount" class="text-2xl font-black text-indigo-400">₹0</h2><p class="text-[8px] text-indigo-300/50 uppercase font-black">Revenue</p></div>
        </div>
        <div class="relative"><input type="text" id="hSearch" onkeyup="renderHome()" placeholder="Search Name, Batch, Subject..." class="pl-10"><i class="fas fa-search absolute left-4 top-3.5 text-slate-600 text-xs"></i></div>
        <div id="hList" class="space-y-2"></div>
    </div>

    <div id="t-add" class="tab-content space-y-4">
        <div class="nexa-glass p-5 space-y-3 border-t-2 border-indigo-500">
            <h3 class="text-[10px] font-black text-indigo-400 uppercase italic mb-2 tracking-widest">Enrollment Details</h3>
            <input type="text" id="inN" placeholder="Student Full Name">
            <div class="grid grid-cols-2 gap-2"><input type="text" id="inB" placeholder="Batch Name"><input type="text" id="inC" placeholder="Subject"></div>
            <div class="grid grid-cols-2 gap-2"><input type="number" id="inF" placeholder="Fee Amount"><input type="number" id="inP" placeholder="Phone Number"></div>
            <div class="flex flex-col"><label class="text-[8px] text-slate-500 font-bold ml-1 uppercase">Joining Date</label><input type="date" id="inD"></div>
            <button onclick="saveStudent()" class="w-full btn-gradient py-3 rounded-xl font-black uppercase text-[10px] italic shadow-lg">Save Admission</button>
        </div>
    </div>

    <div id="t-att" class="tab-content space-y-4">
        <div class="nexa-glass p-4">
            <div class="flex gap-2 mb-4"><input type="date" id="atDate" onchange="loadAtt()" class="!w-1/2 text-[10px]"><input type="text" id="atSearch" onkeyup="loadAtt()" placeholder="Search Student..." class="!w-1/2 text-[10px]"></div>
            <div id="atList" class="space-y-2 mb-4 max-h-60 overflow-y-auto"></div>
            <button onclick="saveAtt()" class="w-full btn-gradient py-3 rounded-xl font-black uppercase text-[9px] shadow-lg mb-4">Save Daily Attendance</button>
            <div class="p-3 border-t border-white/5">
                <p class="text-[8px] text-slate-500 uppercase font-black mb-2 text-center">Weekly/Monthly PDF Report</p>
                <div class="flex gap-2 mb-2"><input type="date" id="fromD" class="text-[9px]"><input type="date" id="toD" class="text-[9px]"></div>
                <button onclick="exportAttendanceReport()" class="w-full bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 py-2 rounded-lg font-black text-[9px] uppercase">Download Attendance Report</button>
            </div>
        </div>
    </div>

    <div id="t-fees" class="tab-content space-y-4">
        <div class="nexa-glass p-4 shadow-xl">
            <div class="flex justify-between items-center mb-4"><h3 class="text-[9px] font-black uppercase text-indigo-400 italic">Fee Management</h3><button onclick="waBulk()" class="bg-green-600/20 text-green-500 border border-green-500/30 px-3 py-1.5 rounded-lg text-[8px] font-black uppercase">Bulk WhatsApp Reminder</button></div>
            <input type="text" id="fSearch" onkeyup="renderFees()" placeholder="Search student fees..." class="text-xs mb-3">
            <div id="fList" class="space-y-2"></div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] nexa-glass p-1.5 flex justify-around shadow-2xl z-50 backdrop-blur-xl border-white/10">
        <button onclick="nav('home', this)" class="p-4 text-indigo-500"><i class="fas fa-home"></i></button>
        <button onclick="nav('add', this)" class="p-4 text-slate-500"><i class="fas fa-user-plus"></i></button>
        <button onclick="nav('att', this)" class="p-4 text-slate-500"><i class="fas fa-calendar-check"></i></button>
        <button onclick="nav('fees', this)" class="p-4 text-slate-500"><i class="fas fa-receipt"></i></button>
    </nav>
</div>

<script>
    const CLIENT = { name: "MALHOTRA CLASSES (ACCOUNTS VILLA)", addr: "St. No 112/10, B Block, Sant Nagar Burari, Delhi-84" };
    const MASTER_KEY = "Permanentkey63793119";
    let db, students = [], attData = {};

    window.onload = () => {
        const start = localStorage.getItem("malhotra_start") || Date.now();
        const lastVisit = localStorage.getItem("malhotra_last") || Date.now();
        if(!localStorage.getItem("malhotra_start")) localStorage.setItem("malhotra_start", start);
        if (Date.now() < lastVisit) { document.getElementById("secMsg").innerText = "CLOCK TAMPERED! LOCKED"; document.getElementById("secMsg").style.color = "#ef4444"; return; }
        localStorage.setItem("malhotra_last", Date.now());
        const daysUsed = Math.floor((Date.now() - start) / 86400000);
        if(localStorage.getItem("malhotra_ver") === "true") { enterApp(); }
        else if(daysUsed < 7) { document.getElementById("secMsg").innerText = `TRIAL: ${7-daysUsed} DAYS LEFT`; document.getElementById("trialArea").classList.remove("hidden"); }
        else { document.getElementById("secMsg").innerText = "TRIAL EXPIRED"; document.getElementById("secMsg").style.color = "#ef4444"; }
    };

    function unlockApp() { if(document.getElementById("mKey").value === MASTER_KEY) { localStorage.setItem("malhotra_ver", "true"); location.reload(); } else alert("Wrong Key!"); }
    function enterApp() { document.getElementById("lockScreen").style.display = "none"; document.getElementById("appUI").style.display = "block"; initDB(); }

    function initDB() {
        const req = indexedDB.open("MalhotraEduDB_v17", 1);
        req.onupgradeneeded = e => { db = e.target.result; db.createObjectStore("st", {keyPath: "id"}); db.createObjectStore("at", {keyPath: "date"}); };
        req.onsuccess = e => { db = e.target.result; sync(); };
    }

    function sync() {
        const tx = db.transaction(["st", "at"], "readonly");
        tx.objectStore("st").getAll().onsuccess = e => { students = e.target.result; updateUI(); };
        tx.objectStore("at").getAll().onsuccess = e => { e.target.result.forEach(r => attData[r.date] = r.data); loadAtt(); };
    }

    function updateUI() {
        let rv = 0; students.forEach(s => rv += Number(s.fee));
        document.getElementById("stCount").innerText = students.length;
        document.getElementById("revCount").innerText = `₹${rv}`;
        renderHome(); renderFees();
    }

    function renderHome() {
        const q = document.getElementById("hSearch").value.toLowerCase();
        const filt = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q) || s.cls.toLowerCase().includes(q));
        document.getElementById("hList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center border-l-4 border-indigo-500 shadow-lg">
                <div>
                    <p class="font-black text-xs text-white uppercase italic leading-tight">${s.name}</p>
                    <p class="text-[8px] text-slate-500 font-bold uppercase tracking-wider">${s.batch} | ${s.cls}</p>
                    <p class="text-[7px] text-indigo-400 font-black mt-1 uppercase italic">Joined: ${s.date || 'N/A'}</p>
                </div>
                <div class="flex gap-2">
                    <a href="tel:${s.phone}" class="w-8 h-8 nexa-glass flex items-center justify-center text-blue-400 text-xs shadow-md"><i class="fas fa-phone-alt"></i></a>
                    <button onclick="delSt(${s.id})" class="w-8 h-8 nexa-glass flex items-center justify-center text-red-500 text-xs shadow-md"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>`).join("");
    }

    function saveStudent() {
        const s = { id: Date.now(), name: document.getElementById("inN").value, batch: document.getElementById("inB").value, cls: document.getElementById("inC").value, fee: document.getElementById("inF").value, phone: document.getElementById("inP").value, date: document.getElementById("inD").value || new Date().toISOString().split('T')[0] };
        if(!s.name || !s.phone) return alert("Fill Name and Phone!");
        const tx = db.transaction("st", "readwrite"); tx.objectStore("st").add(s);
        tx.oncomplete = () => { sync(); alert("Admission Done!"); ["inN", "inB", "inC", "inF", "inP", "inD"].forEach(id => document.getElementById(id).value = ""); };
    }

    function importData(input) {
        if (!input.files[0]) return;
        const file = input.files[0];
        const reader = new FileReader();
        const ext = file.name.split('.').pop().toLowerCase();
        reader.onload = e => {
            let arr = [];
            if(ext.includes('xls')) {
                const wb = XLSX.read(e.target.result, {type: 'binary'});
                arr = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            } else { arr = JSON.parse(e.target.result).st || JSON.parse(e.target.result); }
            const tx = db.transaction("st", "readwrite");
            arr.forEach(s => { s.id = s.id || Date.now() + Math.random(); s.date = s.date || new Date().toISOString().split('T')[0]; tx.objectStore("st").put(s); });
            tx.oncomplete = () => { alert("Imported Successfully!"); sync(); };
        };
        if(ext.includes('xls')) reader.readAsBinaryString(file); else reader.readAsText(file);
    }

    function exportExcel() {
        const ws = XLSX.utils.json_to_sheet(students);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `Malhotra_Classes_Backup.xlsx`);
    }

    function exportAttendanceReport() {
        const f = document.getElementById("fromD").value, t = document.getElementById("toD").value;
        if(!f || !t) return alert("Select Range!");
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(31, 41, 55); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFontSize(16); doc.text(CLIENT.name, 105, 18, {align:"center"});
        doc.setFontSize(8); doc.text(CLIENT.addr, 105, 25, {align:"center"});
        doc.setFontSize(10); doc.text(`Attendance Report: ${f} to ${t}`, 105, 34, {align:"center"});
        const rows = [];
        Object.keys(attData).sort().forEach(date => { if(date >= f && date <= t) attData[date].forEach(e => { const s = students.find(x => x.id === e.id); if(s) rows.push([date, s.name, s.batch, e.status]); }); });
        doc.autoTable({ startY: 45, head: [['Date', 'Name', 'Batch', 'Status']], body: rows, headStyles:{fillColor:[99, 102, 241]}, theme: 'grid' });
        doc.save(`Attendance_Report.pdf`);
    }

    function genInvoice(s) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(31, 41, 55); doc.rect(0, 0, 210, 50, 'F');
        doc.setTextColor(255); doc.setFontSize(18); doc.text(CLIENT.name, 105, 20, {align:"center"});
        doc.setFontSize(8); doc.text(CLIENT.addr, 105, 28, {align:"center"});
        doc.setFontSize(12); doc.text("FEE RECEIPT", 105, 42, {align:"center"});
        doc.autoTable({ startY: 60, head: [['Details', 'Information']], body: [['Student', s.name], ['Batch', s.batch], ['Fee Paid', `INR ${s.fee}`], ['Date', new Date().toLocaleDateString()]], headStyles: {fillColor:[31, 41, 55]} });
        doc.setFontSize(7); doc.text("Powered by Khagesh ai-nexa", 105, 280, {align:"center"});
        doc.save(`${s.name}_Fee_Receipt.pdf`);
    }

    function loadAtt() {
        const d = document.getElementById("atDate").value || new Date().toISOString().split('T')[0];
        document.getElementById("atDate").value = d;
        const q = document.getElementById("atSearch").value.toLowerCase();
        const saved = attData[d] || [];
        const filt = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q) || s.cls.toLowerCase().includes(q));
        document.getElementById("atList").innerHTML = filt.map(s => {
            const isP = saved.length === 0 ? true : (saved.find(x => x.id === s.id)?.status === "P");
            return `<div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border-l-2 ${isP ? 'border-emerald-500' : 'border-red-500'}">
                <span class="text-[10px] uppercase font-black">${s.name}</span>
                <input type="checkbox" class="w-5 h-5 accent-indigo-500" data-id="${s.id}" ${isP ? 'checked' : ''}>
            </div>`;
        }).join("");
    }

    function saveAtt() {
        const d = document.getElementById("atDate").value;
        const checks = Array.from(document.querySelectorAll("#atList input[type='checkbox']")).map(c => ({ id: Number(c.dataset.id), status: c.checked ? "P" : "A" }));
        const tx = db.transaction("at", "readwrite"); tx.objectStore("at").put({ date: d, data: checks });
        tx.oncomplete = () => { attData[d] = checks; alert("Attendance Saved!"); };
    }

    function renderFees() {
        const q = document.getElementById("fSearch").value.toLowerCase();
        document.getElementById("fList").innerHTML = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q)).map(s => `
            <div class="nexa-glass p-3 flex justify-between items-center shadow-lg">
                <div class="flex items-center gap-2"><input type="checkbox" class="wa-sel w-4 h-4 accent-indigo-500" data-id="${s.id}"><p class="text-[10px] font-black uppercase">${s.name}</p></div>
                <button onclick='genInvoice(${JSON.stringify(s)})' class="text-indigo-400 text-lg"><i class="fas fa-file-invoice-dollar"></i></button>
            </div>`).join("");
    }

    function waBulk() {
        const sel = Array.from(document.querySelectorAll(".wa-sel:checked"));
        if(!sel.length) return alert("Select Students First!");
        sel.forEach((cb, i) => { const s = students.find(x => x.id == cb.dataset.id); setTimeout(() => window.open(`https://wa.me/91${s.phone}?text=Hello ${s.name}, Fee ₹${s.fee} is pending at MALHOTRA CLASSES.`, '_blank'), i * 3000); });
    }

    function nav(t, b) { document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active-tab")); document.querySelectorAll("nav button").forEach(btn => btn.classList.replace("text-indigo-500", "text-slate-500")); document.getElementById("t-"+t).classList.add("active-tab"); b.classList.replace("text-slate-500", "text-indigo-500"); }
    function delSt(id) { if(confirm("Permanently Delete Student?")) { const tx = db.transaction("st", "readwrite"); tx.objectStore("st").delete(id); tx.oncomplete = () => sync(); } }
    function masterReset() { if(confirm("Wipe all data?")) { indexedDB.deleteDatabase("MalhotraEduDB_v17"); location.reload(); } }
</script>
</body>
    </html>
