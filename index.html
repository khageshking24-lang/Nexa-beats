<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALHOTRA CLASSES - Nexa EduMaster ERP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --p: #6366f1; --bg: #f8fafc; --c: #ffffff; --t: #1e293b; --g: #64748b; }
        body.dark { --p: #818cf8; --bg: #0f172a; --c: #1e293b; --t: #f1f5f9; --g: #94a3b8; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--t); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Glassmorphism UI Components */
        header { background: rgba(99, 102, 241, 0.1); backdrop-filter: blur(12px); padding: 15px; border-bottom: 1px solid var(--p); position: sticky; top: 0; z-index: 100; }
        .branding { font-size: 10px; text-align: center; color: var(--p); font-weight: 800; letter-spacing: 1px; margin-top: 5px; }
        
        #trial-lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--c); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(0,0,0,0.1); box-shadow: 0 -4px 10px rgba(0,0,0,0.05); }
        .nav-item { cursor: pointer; color: var(--g); font-size: 11px; font-weight: 600; text-align: center; }
        .nav-item.active { color: var(--p); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        .card { background: var(--c); border-radius: 16px; padding: 16px; margin: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); border-left: 6px solid var(--p); }
        .search-container { padding: 15px; }
        .search-box { width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid var(--g); background: var(--c); color: var(--t); outline: none; }
        
        .btn { padding: 8px 14px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 13px; }
        .btn-p { background: var(--p); color: white; }
        .btn-call { background: #22c55e; color: white; }
        .btn-del { background: #ef4444; color: white; }
        .btn-wa { background: #25d366; color: white; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 12px; color: var(--g); }
        .input-group input, .input-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--g); background: var(--c); color: var(--t); }
    </style>
</head>
<body>

<div id="trial-lock">
    <i class="fas fa-user-lock" style="font-size: 50px; color: var(--p); margin-bottom: 20px;"></i>
    <h2>Security Alert</h2>
    <p>Trial Expired or Clock Tampered. Enter Master Key.</p>
    <input type="password" id="mkey" style="padding:10px; border-radius:8px; border:1px solid var(--p); width: 80%; max-width: 300px;" placeholder="Enter Key...">
    <button class="btn btn-p" style="margin-top:15px;" onclick="unlock()">Verify & Access</button>
</div>

<header>
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <div onclick="document.body.classList.toggle('dark')" style="cursor:pointer;"><i class="fas fa-circle-half-stroke"></i></div>
        <div style="text-align: center;">
            <div style="font-weight: 900; font-size: 16px;">MALHOTRA CLASSES (ACCOUNTS VILLA)</div>
            <div style="font-size: 10px; color: var(--g);">St. No 112/10, B Block, Sant Nagar Burari, Delhi-84</div>
        </div>
        <div style="display:flex; gap: 8px;">
            <label class="btn btn-p" title="Import Excel"><i class="fas fa-file-import"></i><input type="file" hidden onchange="importX(this)" accept=".xlsx, .xls, .json"></label>
            <button class="btn btn-del" onclick="mReset()"><i class="fas fa-rotate"></i></button>
        </div>
    </div>
    <div class="branding">POWERED BY KHAGESH AI-NEXA</div>
</header>

<div id="view-home" class="tab-view">
    <div class="search-container">
        <input type="text" id="qHome" class="search-box" placeholder="Search students, batch or subject..." oninput="sync()">
    </div>
    <div id="list-home"></div>
</div>

<div id="view-admission" class="tab-view" style="display:none; padding: 20px;">
    <h3><i class="fas fa-user-plus"></i> New Admission</h3>
    <div class="card">
        <div class="input-group"><label>Student Name</label><input type="text" id="a_name"></div>
        <div class="input-group"><label>WhatsApp Number</label><input type="number" id="a_phone"></div>
        <div class="input-group"><label>Batch</label><input type="text" id="a_batch"></div>
        <div class="input-group"><label>Subject</label><input type="text" id="a_cls"></div>
        <div class="input-group"><label>Monthly Fee</label><input type="number" id="a_fee"></div>
        <div class="input-group"><label>Joined Date</label><input type="date" id="a_date"></div>
        <button class="btn btn-p" style="width:100%; justify-content:center;" onclick="saveSt()">Save Student</button>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="tab('home')"><i class="fas fa-th-large"></i>Home</div>
    <div class="nav-item" onclick="tab('admission')"><i class="fas fa-user-graduate"></i>Admission</div>
    <div class="nav-item" onclick="tab('attendance')"><i class="fas fa-clipboard-user"></i>Attendance</div>
    <div class="nav-item" onclick="tab('fees')"><i class="fas fa-indian-rupee-sign"></i>Fees</div>
</nav>

<script>
    const MASTER_KEY = "Permanentkey63793119"; [cite: 2026-01-22]
    let db;

    // IndexedDB + Persistence [cite: 2026-01-31, 2026-02-01]
    const req = indexedDB.open("MalhotraEduERP", 1);
    req.onupgradeneeded = e => {
        let d = e.target.result;
        d.createObjectStore("st", {keyPath: "id"});
        d.createObjectStore("cfg", {keyPath: "k"});
    };
    req.onsuccess = e => {
        db = e.target.result;
        initSecurity(); [cite: 2026-02-01]
        sync();
    };

    // 7-Day Anti-Tamper Trial [cite: 2026-02-01]
    async function initSecurity() {
        const now = Date.now();
        const tx = db.transaction("cfg", "readwrite").objectStore("cfg");
        let start = await g(tx, "sd");
        let last = await g(tx, "lv");
        let lock = await g(tx, "lock");

        if(!start) { tx.put({k:"sd", v:now}); tx.put({k:"lv", v:now}); return; }
        if(now < last.v) { document.getElementById('trial-lock').style.display = 'flex'; }
        if(now - start.v > 7*24*60*60*1000 && !lock) { document.getElementById('trial-lock').style.display = 'flex'; }
        tx.put({k:"lv", v:now});
    }

    function g(s, k) { return new Promise(r => s.get(k).onsuccess = e => r(e.target.result)); }

    function unlock() {
        if(document.getElementById('mkey').value === MASTER_KEY) {
            db.transaction("cfg", "readwrite").objectStore("cfg").put({k:"lock", v:true});
            document.getElementById('trial-lock').style.display = 'none';
        } else alert("Invalid Key!");
    }

    // Direct Excel Import [cite: 2026-02-01]
    function importX(inp) {
        const file = inp.files[0];
        const reader = new FileReader();
        reader.onload = e => {
            let data = [];
            if(file.name.endsWith('.json')) {
                data = JSON.parse(e.target.result);
            } else {
                const wb = XLSX.read(e.target.result, {type:'binary'});
                data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            }
            const tx = db.transaction("st", "readwrite").objectStore("st");
            data.forEach(s => {
                if(!s.id) s.id = Date.now() + Math.random();
                if(!s.date) s.date = new Date().toISOString().split('T')[0];
                tx.put(s);
            });
            tx.transaction.oncomplete = () => { alert("Import Done!"); sync(); };
        };
        reader.readAsBinaryString(file);
    }

    // Home Sync with Call & Delete [cite: 2026-02-01]
    function sync() {
        const q = document.getElementById('qHome').value.toLowerCase();
        const list = document.getElementById('list-home');
        list.innerHTML = "";
        db.transaction("st").objectStore("st").getAll().onsuccess = e => {
            e.target.result.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q) || s.cls.toLowerCase().includes(q)).forEach(s => {
                list.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <div style="font-weight:700; font-size:16px;">${s.name}</div>
                            <div style="font-size:12px; color:var(--g);">${s.cls} | ${s.batch}</div>
                        </div>
                        <div style="font-size:10px; background:rgba(99,102,241,0.1); padding:4px 8px; border-radius:6px; color:var(--p);">Joined: ${s.date}</div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:8px;">
                        <a href="tel:${s.phone}" class="btn btn-call"><i class="fas fa-phone"></i> Call</a>
                        <button class="btn btn-wa" onclick="remind('${s.phone}', '${s.name}')"><i class="fab fa-whatsapp"></i> Fee</button>
                        <button class="btn btn-del" onclick="delSt(${s.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        };
    }

    function saveSt() {
        const s = {
            id: Date.now(),
            name: document.getElementById('a_name').value,
            phone: document.getElementById('a_phone').value,
            batch: document.getElementById('a_batch').value,
            cls: document.getElementById('a_cls').value,
            fee: document.getElementById('a_fee').value,
            date: document.getElementById('a_date').value || new Date().toISOString().split('T')[0]
        };
        db.transaction("st", "readwrite").objectStore("st").add(s).onsuccess = () => { alert("Student Added!"); tab('home'); sync(); };
    }

    function delSt(id) { if(confirm("Delete Student?")) db.transaction("st", "readwrite").objectStore("st").delete(id).onsuccess = () => sync(); }
    function mReset() { if(confirm("Master Reset? All data will be wiped!")) { indexedDB.deleteDatabase("MalhotraEduERP"); location.reload(); } }
    function tab(t) { document.querySelectorAll('.tab-view').forEach(v => v.style.display='none'); document.getElementById('view-'+t).style.display='block'; document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); event.currentTarget.classList.add('active'); }
    function remind(p, n) { window.open(`https://wa.me/91${p}?text=Hi ${n}, this is a reminder regarding your pending fee at MALHOTRA CLASSES.`); }
</script>
</body>
</html>
