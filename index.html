<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MALHOTRA CLASSES | Pro v17.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: #fff; }
        .nexa-glass { background: #151921; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        input, select, textarea { background: #1e232d !important; border: 1px solid #2d3545 !important; color: #fff !important; padding: 12px !important; border-radius: 12px !important; width: 100%; outline: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .btn-gradient { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
    </style>
</head>
<body>

<div id="lockScreen" class="fixed inset-0 z-[9999] bg-[#0b0e14] flex items-center justify-center p-6 text-center">
    <div class="nexa-glass p-8 w-full max-w-sm border-t-4 border-indigo-600 shadow-2xl">
        <h2 class="text-2xl font-black text-indigo-500 italic mb-1 uppercase">Malhotra Classes</h2>
        <p class="text-[9px] text-slate-500 mb-8 uppercase font-bold tracking-widest italic">Secured by Khagesh ai-nexa</p>
        <div class="space-y-4">
            <input type="password" id="mKey" placeholder="Activation Key" class="text-center font-bold">
            <button onclick="unlockApp()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase text-xs shadow-lg">Activate Premium</button>
            <button onclick="enterApp()" class="w-full bg-slate-800 border border-slate-700 py-4 rounded-xl font-black uppercase text-[10px] text-indigo-400 mt-2">Continue Trial</button>
        </div>
    </div>
</div>

<div id="appUI" class="p-4 max-w-lg mx-auto pb-40" style="display: none;">
    <header class="py-6 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-indigo-500 italic leading-none">MALHOTRA CLASSES</h1>
            <p class="text-[7px] text-slate-500 font-bold uppercase">Sant Nagar Burari, Delhi-84</p>
        </div>
        <div class="flex gap-2">
            <label class="w-9 h-9 nexa-glass text-emerald-400 flex items-center justify-center text-xs cursor-pointer"><i class="fas fa-file-import"></i><input type="file" class="hidden" onchange="importData(this)"></label>
            <button onclick="exportExcel()" class="w-9 h-9 nexa-glass text-blue-400 flex items-center justify-center text-xs"><i class="fas fa-file-excel"></i></button>
            <button onclick="masterReset()" class="w-9 h-9 nexa-glass text-red-500 flex items-center justify-center text-xs"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <div id="t-home" class="tab-content active-tab space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <div class="nexa-glass p-5 text-center border-b-2 border-indigo-500/20"><h2 id="stCount" class="text-4xl font-black">0</h2><p class="text-[9px] text-slate-500 uppercase font-black">Students</p></div>
            <div class="nexa-glass p-5 text-center border-b-2 border-indigo-500/40"><h2 id="revCount" class="text-2xl font-black text-indigo-400">₹0</h2><p class="text-[9px] text-indigo-300/50 uppercase font-black">Revenue</p></div>
        </div>
        <input type="text" id="hSearch" onkeyup="renderHome()" placeholder="Search Name, Batch, School..." class="text-xs">
        <div id="hList" class="space-y-3"></div>
    </div>

    <div id="t-add" class="tab-content space-y-4">
        <div class="nexa-glass p-6 space-y-3 border-t-2 border-indigo-600">
            <h3 class="text-[10px] font-black text-indigo-400 uppercase italic mb-2">Admission</h3>
            <input type="text" id="inN" placeholder="Name">
            <input type="text" id="inS" placeholder="School">
            <div class="grid grid-cols-2 gap-2"><input type="text" id="inB" placeholder="Batch"><input type="text" id="inC" placeholder="Subject"></div>
            <div class="grid grid-cols-2 gap-2"><input type="number" id="inF" placeholder="Fee"><input type="number" id="inP" placeholder="Phone"></div>
            <input type="date" id="inD">
            <button onclick="saveStudent()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase italic">Save</button>
        </div>
    </div>

    <div id="t-att" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <div class="flex gap-2 mb-4"><input type="date" id="atDate" onchange="loadAtt()" class="!w-1/2 text-xs"><select id="attBatch" onchange="loadAtt()" class="!w-1/2 text-[10px] font-bold text-indigo-400"></select></div>
            <div id="atList" class="space-y-2 mb-4 max-h-60 overflow-y-auto"></div>
            <button onclick="saveAtt()" class="w-full btn-gradient py-4 rounded-xl font-black uppercase text-xs shadow-lg mb-6">Save Attendance</button>
            <div class="p-4 border-t border-white/5 text-center">
                <p class="text-[9px] text-slate-400 uppercase font-black mb-3 italic">Reports</p>
                <div class="flex gap-2 mb-3"><input type="date" id="fromD" class="text-[10px]"><input type="date" id="toD" class="text-[10px]"></div>
                <button onclick="exportAttendanceReport()" class="w-full bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 py-3 rounded-lg font-black text-[9px] uppercase">Attendance PDF</button>
            </div>
        </div>
    </div>

    <div id="t-fees" class="tab-content space-y-4">
        <div class="nexa-glass p-5 space-y-4">
            <div class="p-4 bg-indigo-600/10 rounded-xl border border-indigo-500/20"><h4 class="text-[9px] font-black uppercase text-indigo-400 mb-2">WhatsApp Template</h4><textarea id="waMsg" rows="2" class="text-[11px]">Hi {name}, fee of ₹{fee} is pending at MALHOTRA CLASSES.</textarea></div>
            <div id="fList" class="space-y-2 max-h-80 overflow-y-auto"></div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] nexa-glass p-2 flex justify-around shadow-2xl z-50 backdrop-blur-xl border-white/10">
        <button onclick="nav('home', this)" class="p-4 text-indigo-500"><i class="fas fa-home"></i></button>
        <button onclick="nav('add', this)" class="p-4 text-slate-500"><i class="fas fa-user-plus"></i></button>
        <button onclick="nav('att', this)" class="p-4 text-slate-500"><i class="fas fa-calendar-check"></i></button>
        <button onclick="nav('fees', this)" class="p-4 text-slate-500"><i class="fas fa-receipt"></i></button>
    </nav>
</div>

<script>
    const CLIENT = { name: "MALHOTRA CLASSES (ACCOUNTS VILLA)", addr: "Sant Nagar Burari, Delhi-84" };
    const MASTER_KEY = "Permanentkey63793119";
    let db, students = [], attData = {};

    function unlockApp() { if(document.getElementById("mKey").value === MASTER_KEY) { localStorage.setItem("mal_premium", "true"); enterApp(); } else alert("Invalid Key!"); }
    function enterApp() { document.getElementById("lockScreen").style.display = "none"; document.getElementById("appUI").style.display = "block"; initDB(); }

    function initDB() {
        const req = indexedDB.open("MalhotraERP_Final_v17_2", 1);
        req.onupgradeneeded = e => { db = e.target.result; db.createObjectStore("st", {keyPath: "id"}); db.createObjectStore("at", {keyPath: "date"}); };
        req.onsuccess = e => { db = e.target.result; sync(); };
    }

    function sync() {
        const tx = db.transaction(["st", "at"], "readonly");
        tx.objectStore("st").getAll().onsuccess = e => { students = e.target.result; updateUI(); };
        tx.objectStore("at").getAll().onsuccess = e => { e.target.result.forEach(r => attData[r.date] = r.data); loadAtt(); };
    }

    function updateUI() {
        let rev = 0; students.forEach(s => rev += Number(s.fee || 0));
        document.getElementById("stCount").innerText = students.length;
        document.getElementById("revCount").innerText = `₹${rev}`;
        const batches = [...new Set(students.map(s => s.batch))];
        document.getElementById("attBatch").innerHTML = '<option value="">All Batches</option>' + batches.map(b => `<option value="${b}">${b}</option>`).join("");
        renderHome(); renderFees();
    }

    function renderHome() {
        const q = document.getElementById("hSearch").value.toLowerCase();
        const filt = students.filter(s => s.name.toLowerCase().includes(q) || s.batch.toLowerCase().includes(q) || (s.school && s.school.toLowerCase().includes(q)));
        document.getElementById("hList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-5 flex justify-between items-center border-l-4 border-indigo-500">
                <div><p class="font-black text-sm uppercase italic">${s.name}</p><p class="text-[9px] text-slate-500 font-bold uppercase">${s.batch} | ${s.school || 'N/A'}</p><p class="text-[8px] text-indigo-400 font-black mt-1 uppercase italic">Joined: ${s.date || 'N/A'}</p></div>
                <div class="flex gap-1"><button onclick="migrateStudent(${s.id})" class="w-8 h-8 nexa-glass text-indigo-400 text-[10px] flex items-center justify-center"><i class="fas fa-exchange-alt"></i></button><a href="tel:${s.phone}" class="w-8 h-8 nexa-glass text-blue-400 text-[10px] flex items-center justify-center"><i class="fas fa-phone-alt"></i></a><button onclick="delSt(${s.id})" class="w-8 h-8 nexa-glass text-red-500 text-[10px] flex items-center justify-center"><i class="fas fa-trash-alt"></i></button></div>
            </div>`).join("");
    }

    function saveStudent() {
        const s = { id: Date.now(), name: document.getElementById("inN").value, school: document.getElementById("inS").value, batch: document.getElementById("inB").value, cls: document.getElementById("inC").value, fee: document.getElementById("inF").value, phone: document.getElementById("inP").value, date: document.getElementById("inD").value || new Date().toISOString().split('T')[0] };
        if(!s.name || !s.phone) return alert("Required!");
        const tx = db.transaction("st", "readwrite"); tx.objectStore("st").add(s); tx.oncomplete = () => { sync(); alert("Saved!"); };
    }

    function importData(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => {
            const wb = XLSX.read(e.target.result, {type: 'binary'});
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            const list = raw.map(row => {
                const keys = Object.keys(row);
                return {
                    id: Date.now() + Math.random(),
                    name: row[keys.find(k => k.toLowerCase().includes('name'))] || "N/A",
                    school: row[keys.find(k => k.toLowerCase().includes('school'))] || "N/A",
                    batch: row[keys.find(k => k.toLowerCase().includes('batch'))] || "General",
                    fee: row[keys.find(k => k.toLowerCase().includes('fee'))] || 0,
                    phone: row[keys.find(k => k.toLowerCase().includes('phone') || k.toLowerCase().includes('mobile') || k.includes('__EMPTY'))] || "",
                    date: row.date || new Date().toISOString().split('T')[0]
                };
            });
            const tx = db.transaction("st", "readwrite"); list.forEach(s => tx.objectStore("st").put(s));
            tx.oncomplete = () => { alert("Imported " + list.length + " Students!"); sync(); };
        };
        reader.readAsBinaryString(input.files[0]);
    }

    function genReceipt(s) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(31, 41, 55); doc.rect(0, 0, 210, 50, 'F');
        doc.setTextColor(255); doc.setFontSize(22); doc.text(CLIENT.name, 105, 20, {align:"center"});
        doc.setFontSize(10); doc.text(CLIENT.addr, 105, 28, {align:"center"});
        doc.setFontSize(14); doc.text("FEE RECEIPT", 105, 42, {align:"center"});
        doc.autoTable({ startY: 60, head: [['Description', 'Value']], body: [['Student', s.name.toUpperCase()], ['Batch', s.batch], ['Fee Amount', `INR ${s.fee}`], ['School', s.school], ['Receipt Date', new Date().toLocaleDateString()]], headStyles:{fillColor:[79, 70, 229]} });
        doc.save(`Receipt_${s.name}.pdf`);
    }

    function exportAttendanceReport() {
        const f = document.getElementById("fromD").value, t = document.getElementById("toD").value;
        if(!f || !t) return alert("Select Range!");
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(31, 41, 55); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFontSize(18); doc.text(CLIENT.name, 105, 15, {align:"center"});
        doc.setFontSize(9); doc.text(CLIENT.addr, 105, 22, {align:"center"});
        doc.text(`ATTENDANCE: ${f} to ${t}`, 105, 30, {align:"center"});
        const rows = [];
        Object.keys(attData).sort().forEach(date => { if(date >= f && date <= t) attData[date].forEach(e => { const s = students.find(x => x.id === e.id); if(s) rows.push([date, s.name, s.batch, e.status]); }); });
        doc.autoTable({ startY: 45, head: [['Date', 'Name', 'Batch', 'Status']], body: rows, headStyles:{fillColor:[79, 70, 229]} });
        doc.save(`Attendance_Malhotra.pdf`);
    }

    function loadAtt() {
        const d = document.getElementById("atDate").value || new Date().toISOString().split('T')[0];
        document.getElementById("atDate").value = d;
        const b = document.getElementById("attBatch").value;
        const saved = attData[d] || [];
        const filt = b ? students.filter(s => s.batch === b) : students;
        document.getElementById("atList").innerHTML = filt.map(s => {
            const isP = saved.length === 0 ? true : (saved.find(x => x.id === s.id)?.status === "P");
            return `<div class="flex justify-between items-center p-4 bg-white/5 rounded-xl border-l-2 ${isP ? 'border-emerald-500' : 'border-red-500'}"><span class="text-xs font-black uppercase">${s.name}</span><input type="checkbox" class="w-6 h-6 accent-indigo-500" data-id="${s.id}" ${isP ? 'checked' : ''}></div>`;
        }).join("");
    }

    function renderFees() {
        const msgT = document.getElementById("waMsg").value;
        document.getElementById("fList").innerHTML = students.map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center">
                <div><p class="text-xs font-black uppercase">${s.name}</p><p class="text-[8px] text-slate-500 italic">Fee: ₹${s.fee}</p></div>
                <div class="flex gap-2">
                    <button onclick='genReceipt(${JSON.stringify(s)})' class="text-indigo-400 text-lg"><i class="fas fa-file-invoice"></i></button>
                    <button onclick="window.open('https://wa.me/91${s.phone}?text=${encodeURIComponent(msgT.replace('{name}', s.name).replace('{fee}', s.fee))}', '_blank')" class="text-emerald-500 text-lg"><i class="fab fa-whatsapp"></i></button>
                </div>
            </div>`).join("");
    }

    function saveAtt() {
        const d = document.getElementById("atDate").value;
        const checks = Array.from(document.querySelectorAll("#atList input[type='checkbox']")).map(c => ({ id: Number(c.dataset.id), status: c.checked ? "P" : "A" }));
        const tx = db.transaction("at", "readwrite"); tx.objectStore("at").put({ date: d, data: checks });
        tx.oncomplete = () => { attData[d] = checks; alert("Attendance Saved!"); };
    }

    function nav(t, b) { document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active-tab")); document.getElementById("t-"+t).classList.add("active-tab"); }
    function delSt(id) { if(confirm("Delete?")) { const tx = db.transaction("st", "readwrite"); tx.objectStore("st").delete(id); tx.oncomplete = () => sync(); } }
    function masterReset() { if(confirm("Wipe Everything?")) { indexedDB.deleteDatabase("MalhotraERP_Final_v17_2"); location.reload(); } }
    function exportExcel() { const ws = XLSX.utils.json_to_sheet(students); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Backup"); XLSX.writeFile(wb, `Malhotra_Backup.xlsx`); }
    function migrateStudent(id) { const s = students.find(x => x.id == id); const nb = prompt("New Batch?", s.batch); if(nb) { s.batch = nb; const tx = db.transaction("st", "readwrite"); tx.objectStore("st").put(s); tx.oncomplete = () => sync(); } }
</script>
</body>
        </html>
