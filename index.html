<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Music Pro | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; }
        .neon-text { text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8; }
        #lockScreen { background: #020617; position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-center: center; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="lockScreen">
        <div class="glass p-10 w-full max-w-sm text-center border-sky-500/20">
            <div class="w-20 h-20 bg-sky-500/10 rounded-full mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-shield-alt text-3xl text-sky-500"></i>
            </div>
            <h2 class="text-2xl font-black mb-1">NEXA <span class="text-sky-500">SECURE</span></h2>
            <p class="text-[10px] text-slate-500 font-bold mb-8 tracking-widest uppercase">Activation Required</p>
            
            <input type="text" id="masterKey" placeholder="Enter License Key" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 mb-4 outline-none text-center font-bold text-sky-400 placeholder:text-slate-700">
            
            <button onclick="activateApp()" class="w-full bg-sky-600 hover:bg-sky-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-sky-600/20 transition-all active:scale-95">ACTIVATE NOW</button>
            
            <div class="mt-6 flex flex-col gap-1">
                <p class="text-[9px] text-slate-500 font-bold">TEST KEY: TEST-30</p>
                <p class="text-[9px] text-slate-600 uppercase font-black">Khagesh ai-nexa Labs</p>
            </div>
        </div>
    </div>

    <div class="glass p-12 w-full max-w-md text-center relative shadow-2xl">
        <div id="statusBadge" class="absolute top-8 right-8 px-3 py-1 bg-sky-500/10 rounded-full text-[10px] font-bold text-sky-400 border border-sky-500/20 uppercase">Active</div>
        
        <div class="w-40 h-40 bg-gradient-to-tr from-sky-600 to-indigo-600 rounded-full mx-auto mb-10 flex items-center justify-center shadow-2xl shadow-sky-500/20 animate-pulse">
            <i class="fas fa-play text-5xl text-white ml-2"></i>
        </div>

        <h1 class="text-3xl font-black mb-2 tracking-tighter">Nexa Music Pro</h1>
        <p class="text-slate-500 text-sm mb-8 font-medium italic">Premium Audio System</p>

        <div class="bg-white/5 rounded-3xl p-4 mb-8 border border-white/5">
            <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Remaining Access Time</p>
            <h3 id="timerDisplay" class="text-2xl font-mono font-black text-sky-400 neon-text">Checking...</h3>
        </div>

        <div class="flex justify-around items-center text-2xl text-slate-400">
            <i class="fas fa-backward hover:text-white cursor-pointer transition"></i>
            <i class="fas fa-pause text-sky-500"></i>
            <i class="fas fa-forward hover:text-white cursor-pointer transition"></i>
        </div>
    </div>

    <script>
        // --- üõ°Ô∏è NEXA SECURITY VAULT ---
        const NEXA_KEYS = {
            "TEST-30": 30000, // 30 Seconds for Testing
            "MU-JAN26-XQ92B": 31 * 86400000, // Full January
            "Permanentkey63793119": "LIFETIME" // Fixed Elite Key [cite: 2026-01-22]
        };

        function activateApp() {
            const keyInput = document.getElementById('masterKey').value.trim();
            
            if (NEXA_KEYS[keyInput]) {
                const duration = NEXA_KEYS[keyInput];
                const expiry = (duration === "LIFETIME") ? "PERMANENT" : Date.now() + duration;
                
                localStorage.setItem('nexa_mu_expiry', expiry);
                alert("üöÄ App Activated Successfully!");
                location.reload();
            } else {
                alert("üö® Invalid Key! Access Denied.");
            }
        }

        function runSecurityCheck() {
            const expiry = localStorage.getItem('nexa_mu_expiry');
            const lockUI = document.getElementById('lockScreen');
            const timerUI = document.getElementById('timerDisplay');

            if (!expiry) {
                lockUI.style.display = 'flex';
                return;
            }

            if (expiry === "PERMANENT") {
                lockUI.style.display = 'none';
                timerUI.innerText = "LIFETIME ACCESS";
                document.getElementById('statusBadge').innerText = "Elite Member";
                return;
            }

            // Time calculation
            const now = Date.now();
            const timeLeft = parseInt(expiry) - now;

            if (timeLeft <= 0) {
                // üîí LOCK TRIGGER
                localStorage.removeItem('nexa_mu_expiry');
                lockUI.style.display = 'flex';
                alert("‚åõ Access Expired! Please renew your subscription.");
                location.reload();
            } else {
                // Update Timer
                lockUI.style.display = 'none';
                const seconds = Math.floor((timeLeft / 1000) % 60);
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

                if (days > 0) {
                    timerUI.innerText = `${days}d ${hours}h ${minutes}m`;
                } else {
                    timerUI.innerText = `${minutes}m ${seconds}s`;
                }
            }
        }

        // Real-time tracking (Every 1 second)
        setInterval(runSecurityCheck, 1000);
        runSecurityCheck();
    </script>
</body>
</html>
