<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Beats Fixed | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --neon: #22d3ee; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.05); border-radius: 40px; }
        .disk-spin { animation: spin 5s linear infinite; animation-play-state: paused; }
        .playing .disk-spin { animation-play-state: running; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #player-container { position: absolute; top: -1000px; left: -1000px; } /* Total Hidden */
    </style>
</head>
<body class="p-6 max-w-md mx-auto pb-32">

    <div id="player-container">
        <div id="yt-player"></div>
    </div>

    <div class="flex justify-between items-center mb-8">
        <div class="bg-cyan-500/20 text-cyan-400 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-cyan-500/30">Nexa AI</div>
        <button onclick="window.location.href='tel:8882737014'" class="text-cyan-400 text-lg"><i class="fas fa-phone-alt"></i></button>
    </div>

    <div id="playerUI" class="glass-card p-10 mb-8 text-center border-t-2 border-cyan-500/30">
        <div class="w-44 h-44 mx-auto rounded-full overflow-hidden mb-8 border-8 border-white/5 shadow-2xl disk-spin">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400" id="art" class="w-full h-full object-cover">
        </div>
        
        <h2 id="title" class="text-2xl font-black italic tracking-tighter mb-1">Nexa Beats</h2>
        <p id="artist" class="text-[9px] font-bold opacity-30 uppercase tracking-[4px] mb-8 italic">Ready to Stream</p>

        <div class="flex justify-center items-center gap-10">
            <button onclick="prev()" class="opacity-20 hover:opacity-100"><i class="fas fa-backward"></i></button>
            <button onclick="togglePlay()" id="playBtn" class="w-20 h-20 bg-cyan-500 text-black rounded-full flex items-center justify-center shadow-2xl shadow-cyan-500/40 active:scale-90 transition-all">
                <i class="fas fa-play text-2xl ml-1" id="icon"></i>
            </button>
            <button onclick="next()" class="opacity-20 hover:opacity-100"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="playSong(0)" class="glass-card p-5 text-left active:scale-95 transition-all">
            <i class="fas fa-moon text-cyan-400 mb-2"></i>
            <p class="text-[8px] font-black opacity-30">MOOD 01</p>
            <p class="text-xs font-bold italic">Lofi Chill</p>
        </button>
        <button onclick="playSong(1)" class="glass-card p-5 text-left active:scale-95 transition-all">
            <i class="fas fa-fire text-orange-500 mb-2"></i>
            <p class="text-[8px] font-black opacity-30">MOOD 02</p>
            <p class="text-xs font-bold italic">Gym Energy</p>
        </button>
        <button onclick="playSong(2)" class="glass-card p-5 text-left active:scale-95 transition-all">
            <i class="fas fa-brain text-purple-500 mb-2"></i>
            <p class="text-[8px] font-black opacity-30">MOOD 03</p>
            <p class="text-xs font-bold italic">Focus Mode</p>
        </button>
        <button onclick="playSong(3)" class="glass-card p-5 text-left active:scale-95 transition-all">
            <i class="fas fa-cloud-showers-heavy text-blue-500 mb-2"></i>
            <p class="text-[8px] font-black opacity-30">MOOD 04</p>
            <p class="text-xs font-bold italic">Nature Rain</p>
        </button>
    </div>

    <footer class="mt-12 text-center opacity-30">
        <p class="text-xs font-black italic">Khagesh ai-nexa</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const playlist = [
            { id: 'jfKfPfyJRdk', title: 'Lofi Chill', artist: 'Nexa Relax', art: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400' },
            { id: 'S19X67dvK3U', title: 'Gym Energy', artist: 'Nexa Power', art: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=400' },
            { id: '5qap5aO4i9A', title: 'Focus Mode', artist: 'Nexa Study', art: 'https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=400' },
            { id: 'mPZkdNFkNps', title: 'Nature Rain', artist: 'Nexa Sleep', art: 'https://images.unsplash.com/photo-1511289080722-699d949c0f93?w=400' }
        ];
        let cur = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: playlist[0].id,
                events: { 'onStateChange': onStateChange }
            });
        }

        function playSong(i) {
            cur = i;
            document.getElementById('title').innerText = playlist[i].title;
            document.getElementById('artist').innerText = playlist[i].artist;
            document.getElementById('art').src = playlist[i].art;
            player.loadVideoById(playlist[i].id);
            player.playVideo();
        }

        function togglePlay() {
            if(player.getPlayerState() === 1) player.pauseVideo();
            else player.playVideo();
        }

        function onStateChange(e) {
            const btn = document.getElementById('icon');
            const ui = document.getElementById('playerUI');
            if(e.data === 1) {
                btn.className = "fas fa-pause text-2xl";
                ui.classList.add('playing');
            } else {
                btn.className = "fas fa-play text-2xl ml-1";
                ui.classList.remove('playing');
            }
        }

        function next() { cur = (cur + 1) % playlist.length; playSong(cur); }
        function prev() { cur = (cur - 1 + playlist.length) % playlist.length; playSong(cur); }
    </script>
</body>
</html>
