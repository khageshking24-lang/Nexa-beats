<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nexa ERP V86 | Millionaire Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: #fff; }
        .nexa-glass { background: rgba(17,24,39,0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { background: #1a1f29 !important; border: 1px solid #334155 !important; color: #fff !important; border-radius: 12px !important; padding: 12px !important; outline: none; width: 100%; font-size: 14px; }
        .revenue-card { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .nav-btn { color: #64748b; transition: 0.3s; }
        .nav-btn.active { color: #6366f1; transform: scale(1.2); }
    </style>
</head>
<body>

<div id="securityWall" class="fixed inset-0 z-[10000] bg-[#0b0e14] flex items-center justify-center p-6 text-center">
    <div class="nexa-glass p-8 w-full max-w-sm border-t-4 border-indigo-600">
        <h2 class="text-3xl font-black text-indigo-500 italic mb-2">NEXA ERP</h2>
        <div class="mb-6"><p id="daysLeft" class="text-5xl font-black">7</p><p class="text-[10px] text-slate-500 uppercase font-bold mt-2">Trial Days Left</p></div>
        <input type="password" id="licenseKey" placeholder="Enter Permanent Key" class="text-center font-bold mb-4 italic">
        <button onclick="activateApp()" class="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest">Activate System</button>
    </div>
</div>

<div id="appBody" style="display:none" class="p-4 max-w-lg mx-auto pb-36">
    <header class="flex justify-between items-center py-6">
        <div>
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-black text-indigo-500 italic uppercase">Nexa ERP</h1>
                <button onclick="loadHugeData(1000000)" class="text-amber-500 text-xl animate-pulse" title="Load 1 Million Data"><i class="fas fa-bolt"></i></button>
            </div>
            <p class="text-[9px] text-slate-500 font-extrabold uppercase mt-1 tracking-wider">Powered by Khagesh ai-nexa</p>
        </div>
        <div class="flex gap-3">
            <button onclick="downloadBackup()" class="text-emerald-400 text-lg"><i class="fas fa-database"></i></button>
            <button onclick="hardResetSystem()" class="text-red-500 text-lg"><i class="fas fa-trash-alt"></i></button>
        </div>
    </header>

    <div id="tab-dash" class="tab-content active-tab space-y-4">
        <div class="grid grid-cols-2 gap-3 text-center">
            <div class="nexa-glass p-5 border-b-2 border-indigo-500"><h2 id="dashCount" class="text-3xl font-black text-indigo-500 italic">0</h2><p class="text-[8px] text-slate-500 font-black uppercase tracking-widest">Students Registered</p></div>
            <div class="nexa-glass p-5 revenue-card shadow-lg shadow-indigo-500/20"><h2 id="dashRev" class="text-2xl font-black text-white italic">â‚¹0</h2><p class="text-[8px] text-white/80 font-black uppercase tracking-widest">Total Revenue</p></div>
        </div>
        <div class="relative">
            <i class="fas fa-search absolute left-4 top-4 text-slate-500 text-xs"></i>
            <input type="text" id="dashSearch" onkeyup="renderDash()" placeholder="Instant search 1 Million records..." class="pl-10 text-xs italic">
        </div>
        <div id="quickList" class="space-y-2 max-h-96 overflow-y-auto pr-1"></div>
    </div>

    <div id="tab-attendance" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <h3 class="text-xs font-black text-indigo-400 uppercase italic mb-3">Attendance Tracker</h3>
            <input type="date" id="attDate" class="mb-3">
            <input type="text" id="attSearch" onkeyup="renderAttendance()" placeholder="Search Student..." class="mb-3 text-xs italic">
            <div id="attList" class="space-y-2 max-h-80 overflow-y-auto"></div>
            <button onclick="saveAttendance()" class="w-full mt-4 bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs italic tracking-widest shadow-lg shadow-indigo-500/20">Lock Attendance</button>
        </div>
    </div>

    <div id="tab-fees" class="tab-content space-y-4">
        <div class="nexa-glass p-5">
            <h3 class="text-xs font-black text-indigo-400 uppercase italic mb-4">Billing & Reminders</h3>
            <input type="text" id="feeSearch" onkeyup="renderFees()" placeholder="Search to generate bill..." class="mb-3 text-xs italic">
            <div id="feeList" class="space-y-2 max-h-80 overflow-y-auto"></div>
        </div>
    </div>

    <div id="tab-students" class="tab-content space-y-4">
        <div class="nexa-glass p-6">
            <h3 class="text-xs font-black text-indigo-400 uppercase italic mb-4">New Admission Form</h3>
            <form id="studentForm" onsubmit="event.preventDefault(); addStudent();" class="space-y-3">
                <input type="text" id="sName" placeholder="Full Name" required>
                <div class="grid grid-cols-2 gap-2"><input type="text" id="sBatch" placeholder="Batch Name" required><input type="text" id="sClass" placeholder="Class/Subject" required></div>
                <div class="grid grid-cols-2 gap-2"><input type="number" id="sFee" placeholder="Fee Amount" required><input type="number" id="sPhone" placeholder="WhatsApp Number" required></div>
                <button type="submit" class="w-full bg-indigo-600 py-4 rounded-xl font-black text-xs uppercase italic tracking-tighter">Save Student Data</button>
            </form>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] nexa-glass p-2 flex justify-around shadow-2xl z-50">
        <button onclick="switchTab('dash', this)" class="nav-btn p-4 active"><i class="fas fa-home"></i></button>
        <button onclick="switchTab('students', this)" class="nav-btn p-4"><i class="fas fa-user-plus"></i></button>
        <button onclick="switchTab('attendance', this)" class="nav-btn p-4"><i class="fas fa-check-double"></i></button>
        <button onclick="switchTab('fees', this)" class="nav-btn p-4"><i class="fas fa-receipt"></i></button>
    </nav>
</div>

<script>
    const P_KEY = "Permanentkey63793119";
    let db, students = [], attState = {};

    const request = indexedDB.open("NexaERPV86_Million", 1);
    request.onupgradeneeded = e => {
        db = e.target.result;
        db.createObjectStore("students", { keyPath: "id" });
        db.createObjectStore("attendance", { keyPath: "date" });
    };
    request.onsuccess = e => { db = e.target.result; loadData(); initSecurity(); };

    function loadData() {
        const tx = db.transaction("students", "readonly");
        tx.objectStore("students").getAll().onsuccess = e => { 
            students = e.target.result; 
            renderAll(); 
        };
    }

    // âš¡ THE MILLIONAIRE CHUNKING LOGIC
    async function loadHugeData(totalRecords) {
        if(!confirm(`Load ${totalRecords.toLocaleString()} students? Process will run in background (5,000 students/sec).`)) return;
        
        let current = 0;
        const chunkSize = 5000;

        const processChunk = () => {
            const tx = db.transaction("students", "readwrite");
            const store = tx.objectStore("students");

            for (let i = 0; i < chunkSize && current < totalRecords; i++) {
                current++;
                store.put({ 
                    id: Date.now() + current, 
                    name: "Student " + current, 
                    batch: "B-" + (current % 100), 
                    cls: "Sec-" + (current % 12), 
                    fee: 2000, 
                    phone: "8882737014" 
                });
            }

            tx.oncomplete = () => {
                if (current < totalRecords) {
                    setTimeout(processChunk, 5); 
                } else {
                    alert("ðŸ† 1,000,000 Records Loaded Successfully!");
                    location.reload();
                }
            };
        };
        processChunk();
    }

    function renderDash() {
        const term = document.getElementById("dashSearch").value.toLowerCase();
        const filt = students.filter(x => x.name.toLowerCase().includes(term) || x.batch.toLowerCase().includes(term)).slice(0, 50);
        document.getElementById("quickList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center mb-2 border-l-2 border-indigo-500">
                <div><p class="font-bold text-sm text-indigo-400">${s.name}</p><p class="text-[9px] text-slate-500 uppercase tracking-tighter">${s.batch} | ${s.cls}</p></div>
                <div class="flex gap-3"><a href="tel:${s.phone}" class="text-blue-400 text-xs"><i class="fas fa-phone"></i></a></div>
            </div>`).join("");
    }

    function renderFees() {
        const term = document.getElementById("feeSearch").value.toLowerCase();
        const filt = students.filter(x => x.name.toLowerCase().includes(term)).slice(0, 50);
        document.getElementById("feeList").innerHTML = filt.map(s => `
            <div class="nexa-glass p-4 flex justify-between items-center mb-2">
                <p class="text-xs font-bold">${s.name}</p>
                <div class="flex gap-4">
                    <button onclick="window.open('https://wa.me/91${s.phone}?text=Hello ${s.name}, Fee Reminder â‚¹${s.fee}')" class="text-green-500"><i class="fab fa-whatsapp"></i></button>
                    <button onclick="generatePDF('${s.name}', '${s.fee}')" class="text-indigo-400"><i class="fas fa-file-invoice"></i></button>
                </div>
            </div>`).join("");
    }

    function renderAll() {
        document.getElementById("dashCount").innerText = students.length.toLocaleString();
        document.getElementById("dashRev").innerText = "â‚¹" + ((students.length * 2000)/100000).toFixed(1) + "L";
        renderDash(); renderFees();
    }

    function generatePDF(name, amt) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFillColor(99, 102, 241); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255); doc.setFontSize(22); doc.text("FEE RECEIPT", 105, 25, {align:"center"});
        doc.setTextColor(0,0,0); doc.setFontSize(12); doc.text(`Student Name: ${name}`, 20, 60);
        doc.text(`Amount Received: INR ${amt}/-`, 20, 70); doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 80);
        doc.text("Status: Verified & Paid", 20, 90);
        doc.setFontSize(8); doc.text("Official Receipt Generated by Nexa AI - Powered by Khagesh ai-nexa", 105, 285, {align:"center"});
        doc.save(`${name}_Receipt.pdf`);
    }

    function switchTab(t, b) {
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active-tab"));
        document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("active"));
        document.getElementById("tab-"+t).classList.add("active-tab");
        b.classList.add("active");
    }

    function activateApp() { if(document.getElementById("licenseKey").value === P_KEY) { localStorage.setItem("nexa_v86_active", "true"); unlockApp(); } else alert("Access Denied!"); }
    function unlockApp() { document.getElementById("securityWall").style.display = "none"; document.getElementById("appBody").style.display = "block"; }
    function initSecurity() { if(localStorage.getItem("nexa_v86_active") === "true") unlockApp(); }
    function hardResetSystem() { if(confirm("Clear 1 Million database?")) { db.transaction("students","readwrite").objectStore("students").clear(); location.reload(); } }
    function downloadBackup() { 
        const blob = new Blob([JSON.stringify(students)], {type: "application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "Nexa_Master_Backup.json"; a.click();
    }
</script>
</body>
    </html>
